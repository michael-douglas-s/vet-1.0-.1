<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Agendamento Vet</title>
    <link rel="stylesheet" href="./src/reset.css" />
    <link rel="stylesheet" href="./src/variable.css" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="stylesheet" href="./src/responsive.css" />
  </head>
  <body>
    <main class="container">
      <section class="container-vet">
        <div class="perfil-vet">
          <h1 class="title-vet">Gabriela Mara</h1>
          <p class="name-vet">Médica veterinária</p>
          <div class="profile-picture"></div>

          <div class="container-btn">
            <a class="contact-btn" href="https://web.whatsapp.com/">
              <i class="fab fa-whatsapp"></i>
              <span>WhatsApp</span>
            </a>
            <a
              class="contact-btn"
              href="https://www.instagram.com/gabrielamaravet/"
            >
              <i class="fab fa-instagram"></i>
              <span>Instagram</span>
            </a>
          </div>

          <div class="container-localizacao">
            <a
              class="localizacao"
              href="https://www.google.com/maps/place/AgroPet+Avenida/@-20.5180877,-43.7159808,16z/data=!4m10!1m2!2m1!1sAv.+Mariza+de+Souza+Mendes,+877+-+loja+4+-+Soledade,+Ouro+Branco+-+MG!3m6!1s0xa3e4b8c2113f87:0x6cd9f8aeb3c95d71!8m2!3d-20.5180877!4d-43.709244!15sCkVBdi4gTWFyaXphIGRlIFNvdXphIE1lbmRlcywgODc3IC0gbG9qYSA0IC0gU29sZWRhZGUsIE91cm8gQnJhbmNvIC0gTUdaPiI8YXYgbWFyaXphIGRlIHNvdXphIG1lbmRlcyA4NzcgbG9qYSA0IHNvbGVkYWRlIG91cm8gYnJhbmNvIG1nkgEJcGV0X3N0b3Jl4AEA!16s%2Fg%2F11cp5vzw_2?entry=ttu&g_ep=EgoyMDI1MDMxOC4wIKXMDSoASAFQAw%3D%3D"
              target="_blank"
              target="_blank"
            >
              <i class="fas fa-map-marker-alt"></i>
              Localização
            </a>
          </div>
        </div>

        <div class="dados-client">
          <h2 class="title-dados">Confirme seus Dados</h2>
          <form id="appointment-form">
            <input
              class="input-personalizado"
              type="text"
              placeholder="Nome do Tutor"
              id="tutor-name"
              required
            />
            <input
              class="input-personalizado"
              type="text"
              placeholder="Nome do Animal"
              id="animal-name"
              required
            />

            <select class="input-personalizado" id="service-type" required>
              <option value="">Selecione um serviço</option>
              <option value="consulta">Consulta</option>
              <option value="Consulta Dermatológica">
                Consulta Dermatológica
              </option>
              <option value="Consulta a Domicílio">Consulta a Domicílio</option>
              <option value="Vacinação">Vacinação</option>
              <option value="Exames Laboratoriais">Exames Laboratoriais</option>
              <option value="hotelzinho">Hotelzinho</option>
            </select>

            <input
             
              class="input-personalizado"
              type="date"
              id="appointment-date"
              required
            />
            <select
              placeholder="time"
              class="input-personalizado"
              id="appointment-time"
              required
            >
              <option value="">Selecione um horário</option>
            </select>

            <button class="btn-dados" type="submit">Enviar</button>
          </form>
        </div>
      </section>
    </main>
    <script src="./src/js/index.js"></script>
  </body>
</html>
